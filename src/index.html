<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Networking</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <img src="images/network-team-icon.png" alt="" width="100" height="100" />
        <h1>Teams Networking</h1>
        <h2>CRUD operations example (Create, Read, Update, Delete)</h2>
      </div>
      >
    </header>

    <section>
      <form id="teamsForm" action="" method="get">
        <div class="tbar">
          <button>❌ Remove selected</button>
          <div class="tfill"></div>
          <input placeholder="Search" type="search" name="search" id="search" />
          <label for="search"> 🔎</label>
        </div>

        <table id="teamsTable">
          <thead>
            <tr>
              <th>Promotion</th>
              <th>Members</th>
              <th>Project Name</th>
              <th>Project URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" name="promotion" id="promotion" placeholder="Enter Promotion" required />
              </td>
              <td>
                <input type="text" name="members" id="members" placeholder="Enter Members" required />
              </td>
              <td>
                <input type="text" name="name" id="name" placeholder="Enter Name" required />
              </td>
              <td>
                <input type="text" name="url" id="url" placeholder="Enter URL" required />
              </td>
              <td>
                <button type="submit">💾</button>
                <button type="reset">❌</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </section>

    <footer>📃 API Docs | 👩‍💻 Source Code</footer>
  </body>
</html>
